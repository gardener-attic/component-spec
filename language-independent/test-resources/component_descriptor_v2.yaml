meta:
  schemaVersion: 'v2'

component:
  name: 'github.com/gardener/gardener'
  version: 'v1.7.2'

  repositoryContexts:
    - type: 'ociRegistry'
      baseUrl: 'eu.gcr.io/gardener-project/components/dev'

  provider: 'internal'

  labels:
    - name: 'a_label'
      value: 'a_value'

  sources:
    - name: 'github.com/gardener/gardener'
      type: 'git'
      labels: []
      access:
        type: 'github'
        repoUrl: 'github.com/gardener/gardener'
        ref: 'refs/tags/v1.7.2'

  componentReferences:
    - name: 'my-etc-druid'
      componentName: 'etc-druid'
      version: 'v0.3.0'
      labels: []

  localResources:
